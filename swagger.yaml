         produces:
            - "application/json"
         parameters:
            - in: "body"
              name: "body"
              description: "Profile document"
              required: true
              schema:
                 $ref: "#/definitions/Profile"
         responses:
            "201":
               description: "Created Successfuly"
            "400":
               description: "Bad request"
         security:
            - profilestore_auth:
