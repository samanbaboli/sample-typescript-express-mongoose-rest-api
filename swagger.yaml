            "200":
               description: "OK"
               content:
                  application/json:
                     schema:
                        type: array
                        items:
                           $ref: "#/components/schemas/Deployment"

   /profile/{profileId}:
      get:
         tags:
            - "profile"
         summary: "Find a Profile by it's ID"
         description: "Returns a single document that contains profile"
         operationId: "findProfileById"
         produces:
            - "application/xml"
            - "application/json"
         parameters:
            - name: "profileId"
              in: "path"
              description: "ID of profile"
              required: true
              type: "objectId"
              format: "int64"
         responses:
            "200":
               description: "successful operation"
               schema:
                  $ref: "#/definitions/Profile"
            "400":
               description: "Valditaion Error"
            "404":
               description: "Profile not found"
       
      post:
         tags:
            - "profile"
         summary: "Updates a profile in the database"
         description: ""
         operationId: "updateProfileWithForm"
         consumes:
            - "application/x-www-form-urlencoded"
         produces:
            - "application/xml"
            - "application/json"
         parameters:
            - name: "profileId"
              in: "path"
              description: "ID of profile that needs to be updated"
              required: true
              type: "number"
              format: "int64"
            - name: "name"
              in: "formData"
              description: "Updated name of the profile"
              required: false
              type: "string"
            - name: "status"
              in: "formData"
              description: "Updated status of the profile"
              required: false
              type: "string"
         responses:
            "405":
               description: "Invalid input"
         security:
            - profilestore_auth:
                 - "write:profiles"
                 - "read:profiles"
      delete:
         tags:
            - "profile"
         summary: "Deletes a profile"
         description: ""
         operationId: "deleteProfile"
         produces:
            - "application/xml"
            - "application/json"
         parameters:
       
            - name: "profileId"
              in: "path"
              description: "Profile id to delete"
              required: true
              type: "number"
              format: "int64"
         responses:
            "400":
               description: "Valditaion Error"
            "404":
               description: "Profile not found"
         security:
            - profilestore_auth:
                 - "write:profiles"
                 - "read:profiles"






