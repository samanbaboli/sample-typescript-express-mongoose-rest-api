definitions:
   Profile:
      type: "object"
      required:
         - "name"
         - "nickname"
         - "email"
         - "capital"
         - "divisa"
         - "preferedCryptoCurrency"
      properties:
         capital:
            type: "number"
            format: "int64"
         name:
            type: "string"
            example: "Saman"
         nickname:
            type: "string"
            example: "Baboli"
         email:
            type: "string"
            example: "samanbaboli@gmail.com"
         divisa:
            type: "string"
            example: "sdfr43fdf"
         preferedCryptoCurrency:
            type: "string"
            example: "ETH"
      xml:
         name: "Profile"

   Favorite:
      type: "object"
      required:
         - "profileId"
         - "name"
         - "favorites"
      properties:
         capital:
            type: "string"
            example: "61bb7930793ff145a04a56fe"
         name:
            type: "string"
            example: "Saman"
         favorites:
            type: "array"
            example: ["ETH","ETH"]
      xml:
         name: "Favourtie"

   Simulator:
      type: "object"
      required:
         - "profileId"
         - "dateRecorded"
         - "cryptoCurrency"
         - "euros"
         - "price"
         - "quantity"
      properties:
         profileId:
            type: "string"
            example: "61bb7930793ff145a04a56fe"
         dateRecorded:
            type: "date"
            example: "2022-01-02T12:01:12.334Z"
         cryptoCurrency:
            type: "string"
            example: "TOMO"
         euros:
            type: "number"
            format: "int64"
         price:
            type: "number"
            format: "int64"
         quantity:
            type: "number"
            format: "int64"
      xml:
         name: "Simulator"
